<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoia2VuaWNoaW1vcmloYXJhIiwiYSI6ImNrNjNmMWp0czBuYm8zbW1tNjE0NDhjYWMifQ.IqiLUDxxTaaLjhHokEZaCQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
center: [136.754802, 35.409972], // starting position [lng, lat]
zoom: 9 // starting zoom
});
var lnglat = new mapboxgl.LngLat(136.754802, 35.409972);
new mapboxgl.Marker().setLngLat(lnglat).addTo(map);
var lnglat2 = new mapboxgl.LngLat(137.754802, 35.409972);
new mapboxgl.Marker().setLngLat(lnglat2).addTo(map);
</script>
 
</body>
</html>
